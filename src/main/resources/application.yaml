spring:
  datasource:
    url: jdbc:h2:mem:${H2_DB_NAME};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        default_schema: ${H2_DB_SCHEMA}
        transaction:
          jta:
            platform:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: true
  flyway:
    enabled: true
    schemas: ${H2_DB_SCHEMA}
    baseline-on-migrate: true
    locations: classpath:db/migration
  devtools:
    restart:
      enabled: true
